<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      background: url(chicken-picture.jpg) no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    label, input, select {
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    input, select {
      background: #333;
      color: white;
    }

    .form-button {
      width: 100%;
      padding: 10px;
      background: orange;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: orange;
    }

    @media (max-width: 600px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <form class="form-container" onsubmit="return validateAge()">
    <h2>YOUNG 4<span style="color: orange;">CHICKS</span> - Sign Up</h2>

    <div class="form-grid">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullname" required>
      </div>

      <div class="form-group">
        <label>Age (18â€“30)</label>
        <input type="number" id="age" min="18" max="30" required>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>NIN</label>
        <input type="text" id="nin" required>
      </div>

      <div class="form-group">
        <label>Recommender Name</label>
        <input type="text" id="recommender-name" required>
      </div>

      <div class="form-group">
        <label>Recommender NIN</label>
        <input type="text" id="recommender-nin" required>
      </div>

      <div class="form-group">
        <label>Contact</label>
        <input type="text" id="contact" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>
    </div>

    <button class="form-button" type="submit">Register</button>

    <div class="login-link">
      Already have an account? <a href="#">Login</a>
    </div>
  </form>

  <script>
    function validateAge() {
      const age = parseInt(document.getElementById("age").value);
      if (age < 18 || age > 30) {
        alert("Age must be between 18 and 30.");
        return false;
      }
      return true;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('.form-container');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const age = parseInt(document.getElementById('age').value);
        if (age < 18 || age > 30) {
          alert('You must be between 18 and 30 years old.');
          return;
        }

        const nin = document.getElementById('nin').value;
        if (nin.length < 10) {
          alert('Enter a valid NIN number.');
          return;
        }

        const recommenderName = document.getElementById('recommender-name').value;
        const recommenderNin = document.getElementById('recommender-nin').value;
        if (!recommenderName || !recommenderNin) {
          alert('Fill in recommender details.');
          return;
        }

        const password = document.getElementById('password').value;
        if (password.length < 8) {
          alert('Password must be at least 8 characters.');
          return;
        }

        alert('Registration successful!');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      });

      document.getElementById('age').addEventListener('change', function () {
        this.style.borderColor = (this.value < 18 || this.value > 30) ? 'red' : '';
      });
    });
  </script>

</body>
</html>
